<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

     <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>
        <title>Cal_Clock</title>
    </head>
    <body>
        <header class="jumbotron text-center">
            <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" >CALENDER AND CLOCK</h1>
            <h3 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">PUNCTUALITY=DAY AND TIME</h3>

        </header>
        <div class="container">
            <div class="Frame1 row">
                <div class="col-sm-lg-6 offset-1">
                    <div id="Clock" >
                        <div id="dot">
        
                        </div>
                        <div id="hr">
        
                        </div>
                        <div id="min">
        
                        </div>
                        <div id="ss">
        
                        </div>
        
                        <div id="nin">
                        
                        </div>
                        <div id="twe">
        
                        </div>
                        <div id="six">
        
        
                        </div>
                        <div id="three">
        
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-lg-6 offset-1">
                    <div id="calender" >
                        <div  id="Month">
                            <script>
                                const monthNames = ["January", "February", "March", "April", "May", "June",  "July", "August", "September", "October", "November", "December"];
                                const day_name=["Sun","Mon","Tue","Wed","Thr","Fri","Sat"];
                               const d =new Date;
                               document.getElementById("Month").innerHTML=monthNames[d.getMonth()];
                            </script>
                        </div>
                        <div id="date" >
                            <script>
                                  document.getElementById("date").innerHTML=d.getDate();
                            </script>
                            
        
                        </div>
                        <div id="Part2">
                            <div id="day">
                                <script>
                                    
                                    document.getElementById("day").innerHTML=day_name[d.getDay()];
    
                                </script>
                                
                            </div>
                            <div id="Year" >
                                <script>
                                    document.getElementById("Year").innerHTML=String(d.getFullYear()).slice(String(d.getFullYear()).length-2,String(d.getFullYear()).length);
    
                                </script>
                            </div>

                        </div>
                        
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="index.js" charset="utf-8"></script>
    </footer>
</html>
